{% set name = "pymarkovclustering" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pymarkovclustering-{{ version }}.tar.gz
  sha256: 51893d8614532c52888edbdc57340abfc1b58d06ad64516465268e807b6adbf1

build:
  entry_points:
    - pymcl = pymarkovclustering.scripts.pymcl:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=2.0.0
    - scipy >=1.10.1
    - scikit-learn >=1.6.1

test:
  imports:
    - pymarkovclustering
  commands:
    - pip check
    - pymcl --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/moshi4/pyMarkovClustering
  summary: Markov Clustering in Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - moshi4
